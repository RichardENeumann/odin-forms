<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/desktop.css">
    <title>OnlyFerns - Sign Up</title>
</head>
<body>
    <header>
        <div class="title">
            <a href="index.html">OnlyFerns</a>
        </div>
    </header>
    <main>
        <div class="infoText">
            This is a very real online service dedicated to ferns. 
            If you would like to contribute your own content about moist undergrowth,
            sign up today!
        </div>
        <form>
            <fieldset class="fsTopLevel">
                Enter your particulars below:<br>
                <fieldset>
                    <label for="firstN">First Name *</label>
                    <input type="text" name="firstName" id="firstN" placeholder="Alex" 
                        autocomplete="given-name" required>
                    <label for="lastN">Last Name</label>
                    <input type="text" name="lastName" id="lastN" placeholder="Trebek"
                        autocomplete="family-name">
                </fieldset>
                <fieldset>
                    <label for="email">E-Mail *</label>
                    <input type="email" name="emailAddress" id="email" 
                        placeholder="alex@example.com" autocomplete="email" required>
                    <label for="phNum">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phNum" placeholder="+49 12-345-678-9" 
                        autocomplete="tel" pattern="[\+]*[0-9\-\s]+">
                </fieldset>
                <fieldset>
                    <label for="pw">Password *</label>
                    <input type="password" name="password" id="pw" required>
                    <label for="pwConfirm">Confirm Password *</label>
                    <input type="password" name="passwordConfirm" id="pwConfirm" required>
                </fieldset>
                <small>* Required fields are marked with an asterisk.</small>
            </fieldset>
            <div class="submit">
                <button action="">Create Account</button>
            </div>
        </form>
        <div class="login">
            Already have an account? <a href="">Log in</a>
        </div>
    </main>
</body>
</html>
