<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/tablet.css">
    <link rel="stylesheet" href="style/desktop.css">
    <script src="logic/main.js" defer></script>
    <title>OnlyFerns - Sign Up</title>
</head>
<body>
    <header>
        <div class="title">
            <a href="index.html">OnlyFerns</a>
        </div>
    </header>
    <main>
        <div class="infoText">
            This is a very real online service dedicated to ferns. 
            If you would like to contribute your own content about moist undergrowth,
            sign up today!
        </div>
        <form>
            <fieldset>
                <em>Enter your particulars below:</em><br><br>
                <div class="inputArea">
                    <label for="firstN">First Name *<br>
                        <input type="text" name="firstName" id="firstN" placeholder="Alex" 
                            autocomplete="given-name" required>
                    </label>
                    <label for="lastN">Last Name<br>
                        <input type="text" name="lastName" id="lastN" placeholder="Trebek"
                            autocomplete="family-name">
                    </label>                        
                    <label for="email">E-Mail *<br>
                        <input type="email" name="emailAddress" id="email" 
                            placeholder="alex@example.com" autocomplete="email" required>
                    </label>    
                    <label for="phNum">Phone Number<br>
                        <input type="tel" name="phoneNumber" id="phNum" placeholder="+49 12-345-678-9" 
                            autocomplete="tel" pattern="[\+]*[0-9\-\s]+">
                    </label>
                    <label for="pw">Password *<br>
                        <input type="password" name="password" id="pw" required>
                    </label>
                    <label for="pwConfirm">Confirm Password *<br>
                        <input type="password" name="passwordConfirm" id="pwConfirm" class="error"required>
                        <div id="errorMessage">...not matching!</div>
                    </label>
                </div><br>
                <small>* Required fields are marked with an asterisk.</small>
            </fieldset>
            <div class="submit">
                <button action="">Create Account</button>
            </div>
        </form>
        <div class="login">
            Already have an account? <a href="">Log in</a>
        </div>
    </main>
</body>
</html>
